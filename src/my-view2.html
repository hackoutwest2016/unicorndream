<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="track-item/track-item.html">


<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      paper-material {
        display: inline-block;
        background: black;
        color: white;
        box-sizing: border-box;
        margin: 0px;
        padding: 16px;
        border-radius: 2px;
        width: 70%;
      }
      .background {
        width: 100%;
        height: 1000px;
        background-image: url('../images/wowcolors3.jpg');
        text-align: center;
      }
      hr {
        display: block;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
        width: 70%;
      }
      #playlistHeader {
        margin-top: 30%;
        height: 10%;
        text-align: left;
      }
      .playlistItem {
        display: inline-block;
      }
      .playlistAdd {
        text-align: right !important;
      }
      .playlistName {
        text-align: left !important;
      }
    }
    </style>

    <div class="background">
      <template is="dom-bind">
        <paper-material id="playlistHeader" elevation="1">
          <h1>Choose a playlist!</h1>
          </paper-material>
        <hr>
        <iron-ajax url="../data/playlist.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data.playlists]]" as="item">
          <template>
            <div>
              <paper-material elevation="1">
                <div class="playlistName playlistItem">
                  <h2>[[item.playlistName]]</h2>
                </div>
                <div class="playlistAdd playlistItem">
                  <paper-button >Choose</paper-button>
                </div>
              </paper-material>
              <hr>
            </div>
          </template>
        </iron-list>
      </template>

    </div>
  </template>

  <script>

    Polymer({

      is: 'my-view2'

    });


  </script>

</dom-module>
