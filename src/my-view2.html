<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="track-item/track-item.html">


<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      paper-material + paper-material {
        padding: 10px;
      }
      paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        border-radius: 2px;
        width: 100%;
      }
  }
    </style>


      <template is="dom-bind">
        <iron-ajax url="../data/playlist.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data.playlists]]" as="item">
          <template>
            <div>
              <paper-material elevation="2">ID: [[item.playlistName]]</paper-material>
            </div>
          </template>
        </iron-list>
      </template>


  </template>

  <script>

    Polymer({

      is: 'my-view2'

    });


  </script>

</dom-module>
