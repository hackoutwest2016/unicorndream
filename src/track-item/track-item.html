<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="track-item">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: flex;
      }
      paper-material {
        display: flex;
        background: #1C1C1F;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        border-radius: 0px;
        width: 100%;
        font-family: 'lato', 'Noto', sans-serif;
        font-size: 12px;
      }

      span {
        margin: 5px;
      }
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
      }
      .songArtist {
        text-align: left;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .buttonContainer {
        @apply(--layout-end-justified);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
    </style>

    <!-- local DOM goes here -->
    <paper-material class="container">
      <div class="songArtist">
        <span>{{songName}}</span>
        <span>{{artistName}}</span>


      </div>
      <div>
        <paper-button id='upButton' raised>Up</paper-button>
        <paper-button id='downButton' raised>Down</paper-button>
      </div>
    </paper-material>
  </template>

  <script>
  Polymer({
    is: 'track-item',
    ready: function() {
      console.log("local votes " + this.localVotes);
    },
    properties: {
      localVotes: {
        type: Number,
        value: 0
      },
      songName: {
        type: String
      },
      artistName: {
        type: String
      },
      albumName: {
        type: String
      },
      albumImage: {
        type: String
      }
    },
    listeners: {
      'upButton.tap': 'onUpVote',
      'downButton.tap': 'onDownVote'
    },
    onUpVote: function() {
      console.log("Upvote pressed");
      this.localVotes++;
      console.log(this.localVotes);
    },
    onDownVote: function() {
      console.log("DownVote pressed");
      this.localVotes--;
      console.log(this.localVotes);
    }
  });
  </script>

</dom-module>
