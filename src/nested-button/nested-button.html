<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="nested-button">

  <template>

    <style>
      :host {
        display: flex;
      }    
    </style>

    <a href="/view1">
      <paper-button id="chooseButton">Choose</paper-button>
    </a>
    
  </template>

  <script>
  Polymer({
    is: 'nested-button',
    properties: {
      playlistUrl: {
        type: String
      }
    },
    listeners: {
      'chooseButton.tap': 'playlistChosen'
    },
    playlistChosen: function() {
      console.log("Playlist chosen");
      console.log(this.playlistUrl);

    }
  });
  </script>

</dom-module>
