<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="track-item/track-item.html">
<link rel="import" href="nested-button/nested-button.html">
<link rel="import" href="view-button.html">


<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 #3F3F3F, 0 1px 5px 0 #3F3F3F, 0 3px 1px -2px #3F3F3F;
        padding: 16px;
        margin: 24px;
        border-radius: 2px;
        background-color: #3F3F3F;
        color: #757575;
      }
      paper-material {
        display: inline-block;
        font-family: 'lato', 'Noto', sans-serif;
        background: #1C1C1F;
        color: #F7F7F7;
        box-sizing: border-box;
        margin: 0px;
        padding: 16px;
        border-radius: 2px;
        width: 70%;
        text-align: left;
        font-size: 10px;
        font-weight: 400;
      }

      @media (max-width: 400px) {

        paper-material {
          width: 100%;
        }
      }


      .background {
        width: 100%;
        height: 1000px;
        background-image: url('../images/wowcolors3.jpg');
        text-align: center;
      }

      hr {
        display: block;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: auto;
        margin-right: auto;
        border-style: inset;
        border-width: 1px;
        width: 70%;
        border-color: #3F3F3F;
      }

      @media (max-width: 400px) {
        hr {
          width: 100%;
        }
      }



      h1{
        color: #F7F7F7;
        font-size: 16px;
        font-weight: bold;
      }

      h2{
        color: #F7F7F7;
        font-size: 14px;
        font-weight: lighter;
      }

      nested-button{
        text-align: right;
        color: #F7F7F7;
        background-color: #07A94A;
        margin-top: 7px;
      }


      paper-material list-container{
        display: flex;
        justify-content: space-between;
      }

      text-header{
        display: block;
        text-align: center;
        font-size: 26px;
        color: #F7F7F7;
        font-family: 'Montserrat', 'Lato', sans-serif;
        padding-top: 30px;
        line-height: 40px;

      }

      text-user{
        display: block;
        text-align: center;
        font-size: 12px;
        color: #F7F7F7;
        font-family: 'Lato', 'Lato', sans-serif;
        font-weight: lighter;
        padding-top: 30px;
        letter-spacing: 2px;
      }

      #playlistHeader {
        margin-top: 10%;
        height: 10%;
        text-align: left;
      }
      .playlistItem {
        display: inline-block;
      }
      .playlistAdd {
        text-align: right;
      }
      .playlistName {
        text-align: left;
      }
    }
    </style>

    <div class="background">

      <text-header>
        unicorndream </br> partylistan
      </text-header>

      <text-user>
        BY UNICORN DREAM
      </text-user>


      <template is="dom-bind">
        <paper-material id="playlistHeader" elevation="1">
          <h1>Choose a playlist!</h1>
          </paper-material>
        <iron-ajax url="../data/playlist.json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data.playlists]]" as="item">
          <template>
            <div>
              <hr>
              <paper-material elevation="1">
                  <list-container>
                    <div class="playlistName playlistItem">
                      <h2>[[item.playlistName]]</h2>
                    </div>
                    <div class="playlistAdd playlistItem">

                      <nested-button playlist-url=[[item.url]] next-request={{nextRequestUrl}}></nested-button>

                      <!-- <a href="/view1">
                        <paper-button on-tap="{{doSomething}}">Choose</paper-button>
                      </a> -->



                    </div>
                  </list-container>
                </div>
              </paper-material>
            </div>
          </template>
        </iron-list>
      </template>

    </div>
  </template>

  <script>

    Polymer({

      is: 'my-view2',
      nextRequest: {
        type: String
      }

    });

  </script>

</dom-module>
